<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Page</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 40px;
    }

    .profile-container {
        width: 400px;
        margin: auto;
        text-align: center;
    }

    .profile-pic {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        overflow: hidden;
        margin: auto;
        background: #ccc;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .edit-btn {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #e0e0e0;
        font-weight: bold;
        cursor: pointer;
    }

    .section {
        margin-top: 25px;
        text-align: left;
    }

    .section label {
        font-size: 12px;
        background: #333;
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 5px;
    }

    .section input,
    .section textarea {
        width: 100%;
        padding: 12px;
        background: #1e1e1e;
        border: none;
        color: #fff;
        font-size: 14px;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: none;
    }
</style>
</head>

<body>

<div class="profile-container">

    <!-- Profile Image -->
    <div class="profile-pic">
        <img id="profileImage" src="images.jpg" alt="Profile">
    </div>

    <button class="edit-btn" onclick="openFile()">EDIT PIC</button>
    <input type="file" id="imageInput" accept="image/*" hidden>

    <!-- Name -->
    <div class="section">
        <label>NAME</label>
        <input type="text" id="name" placeholder="Enter name" oninput="validateName()">
        <div class="error" id="nameError"></div>
    </div>

    <!-- Username -->
    <div class="section">
        <label>Username</label>
        <input type="text" placeholder="Enter username">
    </div>

    <!-- Bio -->
    <div class="section">
        <label>Bio</label>
        <textarea rows="4" placeholder="Write something about you..."></textarea>
    </div>

</div>

<script>
    // Open file picker
    function openFile() {
        document.getElementById("imageInput").click();
    }

    // Change profile picture
    document.getElementById("imageInput").addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profileImage").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Validate name (only characters)
    function validateName() {
        const nameInput = document.getElementById("name");
        const error = document.getElementById("nameError");
        const regex = /^[A-Za-z\s]*$/;

        if (!regex.test(nameInput.value)) {
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    }
</script>

</body>
</html>
